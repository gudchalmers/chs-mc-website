  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item">
          <h1 class="title">CHS MC</h1>
        </a>

      </div>
      <!-- <div id="navbarMenu" class="navbar-menu">

    </div>
  </header>
  <section class="hero is-fullheight-with-navbar bg is-medium">
    <div class="hero-head">
    </div>
    <div class="hero-body has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column"></div>
          <div class="box column is-three-fifths">
            <h1 class="title">
              CHALMERS STUDENTKÃ…R
            </h1>
            <p class="subtitle">Minecraft server</p>
            <hr>
            <h2 class="title is-4">Getting started:</h2>
            <p class="subtitle is-6">To join the server you need to register your account with your Chalmers student
              email.</p>
            <form id="register-form" action="/register" method="POST">
              <div class="field">
                <label class="label">Chalmers email</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="cid@chalmers.se" required pattern=".*@chalmers.se"
                    name="email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Minecraft username</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" placeholder="Your Minecraft username" required name="username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="button is-primary" type="submit" value="Submit">
                </div>
              </div>
            </form>
            <div class="is-info has-text-centered">
              <p>After you've confirmed your account join the server at <span class="has-text-info">mc.chs.se</span> and
                start playing.</p>
            </div>
            <!-- <div class="tile notification is-info has-text-left">
              <ol>
                <li>
                  <p>Login to <span class="has-text-warning">auth.mc.chs.se</span> in minecraft and follow the
                    instructions in chat.</p>
                </li>
                <li>When that is done and you've gotten the verification you can join <span
                    class="has-text-warning">mc.chs.se</span> and start playing.
                </li>
              </ol>
            </div> -->
            <hr>
            <div>
              <a target="_blank" href="https://gud.chs.chalmers.se">
                <img src="images/skaparen.png" alt="G.U.D." width="150">
              </a><br>
              Powered By: <a target="_blank" href="https://gud.chs.chalmers.se">G.U.D.</a>
            </div>
            <hr>
            <div id="status">
              <p class="has-text-info">Loading <i class="fas fa-spinner fa-pulse"></i></p>
            </div>
            <!-- {{!-- <p>
              Combined logged-in time:<br> <span class="has-text-grey">
              </span>
            </p> --}} -->
          </div>
          <div class="column"></div>
        </div>
      </div>
    </div>
    <div class="hero-foot">
    </div>
  </section>
  <div class="modal" id="online-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Players</p>
        <button class="delete chs-modal-close" aria-label="close" data-modal="online-modal"
          data-tippy-content="Close"></button>
      </header>
      <section class="modal-card-body modal-card-foot" id="online-players">
      </section>
    </div>
  </div>
  <script id="motd-template-success" type="x-tmpl-mustache">
    <p> <span class="has-text-success">Online:</span> <span id="players" class="chs-modal-open" data-modal="online-modal">{{ current }}/{{ max }}</span></p>
    <p class="motd">{{{ motd }}}</p>
  </script>
  <script id="motd-template-error" type="x-tmpl-mustache">
    <p class="has-text-danger">Offline</p>
  </script>
  <script type="module" src="app.js"></script>
</body>
